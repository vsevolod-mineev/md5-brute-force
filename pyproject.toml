description = "Python script for brute forcing an md5 hash."
readme = "README.md"
authors = ["Vsevolod Mineev <vsevolod.mineev@gmail.com>"]
license = "MIT License"
packages = [
    { include = "main.py" },

]
homepage = "https://github.com/vsevolod-mineev/md5-brute-force"
repository = "https://github.com/vsevolod-mineev/md5-brute-force"
